<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze</title>
  <link rel="stylesheet" href="../CSS/labirinto.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1 id="titulo">Parabéns!</h1>
        <p id="frases">Acrescentar lista de frases sustenatveis randomaicas.</p>
        <p id="moves"></p>
        <p id="score"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Legal!" />
      </div>
    </div>

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="10" id="1">Fácil</option>
                  <option value="15" id="2">Médio</option>
                  <option value="25" id="2">Difícil</option>
                  <option value="38" id="3">Impossível</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="jogarBtn()" value="Jogar!" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use as setas do teclado para pedalar até seu trabalho!</p>
    <div id="timer"></div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="../JS/labirinto.js"></script>
</body>
</html>
