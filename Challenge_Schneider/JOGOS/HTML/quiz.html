<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/quiz.css">
    <title>Quiz</title>
    <!-- FontAwesome CDN Link para os Icons-->
    <script src="https://kit.fontawesome.com/13e77b1821.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app">
        <div class="start">
            <h1>Bem-vindo ao Quiz de Sustentabilidade!</h1>
            <button id="start-btn" class="btn">Começar quiz</button>
        </div>
        <div class="quiz" style="display: none;">
            <h2 id="question">Pergunta vem aqui</h2>
            <div id="answer-buttons">
                <!-- As opções de resposta serão preenchidas dinamicamente aqui -->
            </div>
            <button id="next-btn">Próximo</button>
        </div>
    </div>
    
<script src="../JS/quiz.js"></script>
</body>
</html>
